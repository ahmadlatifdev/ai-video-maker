<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Koki & Dodi â€” AI Video Automation Engine</title>
    <style>
      :root{
        --bg:#0b0b10;
        --card:#0f1119;
        --text:#e9e9ef;
        --muted:#b9bac7;
        --purple:#a78bfa;
        --green:#19ff9a;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        min-height:100vh;
        display:grid;
        place-items:center;
        background: radial-gradient(900px 600px at 50% 45%, rgba(167,139,250,.18), transparent 55%),
                    radial-gradient(700px 500px at 50% 65%, rgba(0,255,170,.10), transparent 55%),
                    var(--bg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color:var(--text);
      }
      .wrap{
        width:min(680px, 92vw);
        display:flex;
        justify-content:center;
        padding:24px;
      }

      /* clickable card */
      a.card{
        display:block;
        width:min(520px, 92vw);
        text-decoration:none;
        color:inherit;
        background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
        border: 1px solid rgba(167,139,250,.18);
        border-radius:26px;
        padding:64px 44px 46px;
        box-shadow:
          0 30px 80px rgba(0,0,0,.55),
          0 0 0 10px rgba(167,139,250,.08),
          0 0 90px rgba(167,139,250,.18);
        position:relative;
        cursor:pointer;
        outline:none;
      }
      a.card:focus{
        box-shadow:
          0 30px 80px rgba(0,0,0,.55),
          0 0 0 3px rgba(25,255,154,.55),
          0 0 0 10px rgba(167,139,250,.08),
          0 0 90px rgba(167,139,250,.18);
      }

      h1{
        margin:0;
        text-align:center;
        font-size:54px;
        line-height:1.05;
        font-weight:800;
        letter-spacing:.3px;
        color:var(--purple);
      }
      .sub{
        margin:18px 0 0;
        text-align:center;
        font-size:18px;
        color:var(--text);
        opacity:.92;
        font-weight:600;
      }
      .sub2{
        margin:10px 0 0;
        text-align:center;
        font-size:16px;
        color:var(--muted);
        font-weight:600;
      }

      .cta{
        margin:34px auto 0;
        width:140px;
        height:52px;
        display:grid;
        place-items:center;
        border-radius:999px;
        background:rgba(25,255,154,.95);
        color:#07130d;
        font-weight:900;
        letter-spacing:.8px;
        border:1px solid rgba(0,0,0,.25);
        box-shadow: 0 14px 40px rgba(25,255,154,.20);
        user-select:none;
      }

      .links{
        margin-top:22px;
        display:flex;
        justify-content:center;
        gap:14px;
        flex-wrap:wrap;
      }
      .links a{
        color:rgba(233,233,239,.85);
        text-decoration:none;
        font-weight:700;
        padding:10px 14px;
        border-radius:999px;
        border:1px solid rgba(255,255,255,.10);
        background:rgba(255,255,255,.03);
      }
      .links a:hover{
        border-color:rgba(25,255,154,.35);
      }

      @media (max-width:520px){
        a.card{padding:54px 26px 38px}
        h1{font-size:44px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- MAIN CLICK: goes to Admin -->
      <a class="card" href="/admin.html" aria-label="Open Admin Dashboard">
        <h1>Koki &amp; Dodi</h1>
        <div class="sub">AI Video Automation Engine</div>
        <div class="sub2">BossMind Powered</div>
        <div class="cta">LIVE</div>

        <!-- optional direct links (still one-click) -->
        <div class="links">
          <a href="/admin.html" aria-label="Open Admin">Admin</a>
          <a href="/automation.html" aria-label="Open Automation">Automation</a>
        </div>
      </a>
    </div>
  </body>
</html>
